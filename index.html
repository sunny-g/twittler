<!DOCTYPE html>
<html>
  <head>
    <link href='stylesheets/bootstrap.min.css' rel='stylesheet' />
    <link href='stylesheets/darkstrap.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="stylesheets/twittler.css"/>

    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.min.js"></script>
    <script src="twittler.js"></script>
  </head>
  <body>

    <div id="page-header">
      <h1>
        Twittler
        <small>Basic Twitter Clone</small>
      </h1>
    </div>

    <div id="userNav">
      <ul id="navbar" class="nav nav-pills"></ul>
    </div>
    
    <div id="writeTweet">
      <textarea id="innerWriteBox" rows="4" placeholder="What's happening?" maxlength="140"></textarea>
      <button id="submitTweet" class="btn btn-primary" type="button">Tweet</button>
    </div>

    <div id="tweetBox"></div>

  </body>
</html>
